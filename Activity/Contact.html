    <div class="col-12 col-md-6 col-lg-5">
      <h1 class="text-black mb-4">Contact Us</h1>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="John Doe" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label fw-semibold">Subject</label>
          <select class="form-select" id="subject">
            <option selected>General Inquiry</option>
            <option value="1">Support</option>
            <option value="2">Feedback</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="message" class="form-label fw-semibold">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="How can we help?"></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg rounded-3">Send Message</button>
        </div>
      </form>
    </div>
